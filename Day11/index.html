<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day11 Event key</title>
    <link rel="stylesheet" href="./stye.css">
</head>
<body">
    <button class="btn btn-start" id="btn-start">Press any key to get the keyCode</button>
    <div class="btn-group" id="content">
        <div class="btn">
            <span>even.key</span>
            <button class="btn btn-content" id="key">Alt</button>
        </div>
        <div class="btn">
            <span>even.keyCode</span>
            <button class="btn btn-content" id="keycode">18</button>
        </div>
        <div class="btn">
            <span>even.code</span>
            <button class="btn btn-content" id="code">AltRight</button>
        </div>
    </div>
